</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-5">Lag Jutsu [LC]</h1>
        <div class="row justify-content-center">
            <div class="col-md-6 text-center">
                <button type="button" class="btn btn-primary btn-lg mb-3" onclick="window.open('https://cdn.discordapp.com/attachments/1220667671809490945/1229884952904990860/LagJutsu.zip?ex=66314e9e&is=661ed99e&hm=2ba070ac46d65f8e117afcab4fe89e274a6ec186e0e6ee02eb65d9a7118242f7&', '_blank')">Download File</button>
                <p class="lead">Download it by pressing this button (We did this website because the mod was banned at thunderstore)</p>
            </div>
        </div>
    </div>
</body>
</html>
    <script>
async function startDownload(url) {
  try {
    const response = await fetch(url);
    const blob = await response.blob();
    const url = window.URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.style.display = 'none';
    a.href = url;
    a.download = 'LagJutsu.zip';
    document.body.appendChild(a);
    a.click();
    window.URL.revokeObjectURL(url);
    document.body.removeChild(a);
  } catch (error) {
    console.error(error);
    alert("An error occurred while downloading the file.");
  }
}
    </script>
</body>
