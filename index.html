<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <style>
        .three-dim-image img {
            transition: transform 0.3s ease-out; 
            will-change: transform; 
        }
    </style>
    <style>
    .three-dim-image img {
        transition: transform 0.3s ease-out, box-shadow 0.5s ease-in-out; 
        will-change: transform, box-shadow; 
    }

    .three-dim-image img.glow {
        box-shadow: 0 0 25px 20px rgba(64, 0, 64, 0.9);
    }
</style>
</head>

<body>
    <div class="root">
        <div class="content">
            <header>
                <h1>Selene</h1>
                <h2>A fully featured executor. No BS.</h2>
            </header>

            <div class="three-dim-image">
                <img src="assets/image.webp" alt="3D Image">
            </div>

            <a class="discordlink" href="https://discord.gg/getselene" style="text-decoration: none;">
                <h2 class="discordlink">Find out yourself</h2>
            </a>
        </div>
    </div>
    <footer style="display: inline-block;">
        <p>&copy; 2024 Selene</p>
       <script>
    document.addEventListener('DOMContentLoaded', () => {
        const imageContainer = document.querySelector('.three-dim-image');
        const image = imageContainer.querySelector('img');

        imageContainer.addEventListener('mousemove', (e) => {
            const rect = imageContainer.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            const mouseX = e.clientX - centerX;
            const mouseY = e.clientY - centerY;

            const rotateX = -mouseY / 20;
            const rotateY = mouseX / 20;

            image.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(1.05)`;
            image.classList.add('glow'); 
        });

        imageContainer.addEventListener('mouseleave', () => {
            image.style.transform = 'rotateX(0deg) rotateY(0deg) scale(1)';
            setTimeout(() => {
                image.classList.remove('glow'); 
            }, 100); 
        });
    });
</script>
    </footer>
</body>

</html>
